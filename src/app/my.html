<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/my.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			.mui-btn {
				padding: 10px;
			}
			body{
				margin: 0px auto;
				padding: 0px;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<h1 class="mui-title" id="title">我的信息</h1>
			<div id="setting" class="mui-icon mui-icon mui-icon-bars fr"></div>
		</header>
		<div class="mui-content mui-scroll-wrapper" id="pullrefreshArea">
		<div class="mui-scroll">
			<div id="userinfo">
				<div id="backimg">
						<img :src="dat.uheadurl" id="headimg"/>
				</div>
				<div id="info-bar" style="border-bottom: 1px solid #AAAAAA;">
					<a >訪客 {{dat.uvisitors}}</a>
					<a >關注 {{20}}</a>
					<a >粉絲 {{60}}</a>
					<a >收藏 {{50}}</a>
					<a >等級 {{dat.ulevel}}</a>
					<a  v-if="dat.urank!=0">排名 {{dat.urank}}</a>
					<a  v-else >排名 <span style="color: orangered;">
						暫無排名
					</span> </a>
				</div>
				<div id="wealth-bar" style="border-bottom: 1px solid #AAAAAA;">
					<a >縂盈利率 {{dat.uearnrate}}%</a>
					<a >月盈利率 {{dat.uearnratemon}}%</a>
					<a >成功率 {{dat.uwinrate}}%</a>
					<a >總資產 {{dat.umoney}}</a>
				</div>
			</div>
			<!--
            	作者：offline
            	时间：2018-07-25
            	描述：資產走勢、漲幅圖表
            -->
            <div id="tab-bar">
            	<div id="tabwealth" class="tabitem fl curtab">
            		資產走勢
            	</div>
            	<div id="tabchart" class="tabitem fr">
            		漲幅對比(滬深300)
            	</div>
            </div>
            <div id="wealthchart" class="chartarea" style="height: 180px;">
            	測試數據wealthchart
            </div>
            <div id="trendchart" class="mui-hidden chartarea" style="height: 180px;">
            	測試數據trendchart
            </div>
            
            <div class="infobar" >
         		最新動態
         	</div>
		</div>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/my.js"></script>
	<script src="js/vue.min.js"></script>
	<script>
		mui.plusReady(function() {
			var draw= false;
			
            var self = plus.webview.currentWebview();
            self.addEventListener('show',function(){
                console.log('my.html show event triggered.');
                if (!draw) {
                	draw = true;
		            var userinfo = new Vue({
		            	el:'#userinfo',
		            	data:{
		            		dat:app.getState()
		            	}
		            });
                }
            });
        });
	</script>
</html>
